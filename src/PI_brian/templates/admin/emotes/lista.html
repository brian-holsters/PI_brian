{% extends 'base.html' %}
{% load static from staticfiles %}

{% block css %}
	{{block.super}}
	<link href="{% static 'css/admin.css' %}" rel="stylesheet" type="text/css" />
{% endblock %}
{% block contenido %}
<div class="admin-emote-list-container col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
	{% for emote in emotes %}
	<div class="col-xs-3 admin-emote-element">
		<img class="admin-emote" src="{{ emote.imagen.url }}" />
		<span class="admin-emote">{{emote.nombre}}</span>
		<div class="admin-emote">
			<a href="#" class="btn btn-default">Editar</a>
			<a href="#" class="btn btn-default">Eliminar</a>
		</div>
	</div>
	{% endfor %}
</div>
<div class="col-xs-12">
	<a href="#" class="btn btn-default">Nuevo Emote</a>
</div>
{% endblock %}
