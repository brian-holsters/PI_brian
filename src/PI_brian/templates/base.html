{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{% block title %}{% endblock %}</title>
		<!-- JQuery-->
			<script type="text/javascript" src="{% static 'js/jquery-2.2.3.js' %}"></script>
		<!-- fin JQuery-->
		<!-- font awesome-->
			<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
		<!-- fin font awesome-->

		<!-- bootstrap-->
			<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
			<script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
		<!-- fin bootstrap-->
		{% block css %}
			<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'css/pie.css' %}">
			<link rel="stylesheet" type="text/css" href="{% static 'css/cabecera.css' %}">
		{% endblock %}
	</head>
	<body>

		<div id="bodycontent">
			{% block cabecera %}
			{% include 'cabecera.html' %}
			{% endblock %}

			{% block contenido %}
				ESTO DEBE SER SOBREESCRITO
			{% endblock %}

			{% block pie %}
				{% include 'pie.html' %}
			{% endblock %}
		</div>

	</body>
</html>
